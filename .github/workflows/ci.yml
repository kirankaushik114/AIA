---
name: Robot Framework CI (hourly)

# ğŸ‘‡ Triggers for the workflow
on:
  schedule:
    - cron: "0 * * * *"  # â° Runs every hour (UTC)
  workflow_dispatch:      # âœ… Enables manual â€œRun workflowâ€ button in Actions tab

jobs:
  run-tests:
    runs-on: ubuntu-latest   # GitHub-hosted Linux runner

    steps:
      # ğŸ§© Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§¾ Step 2: Debug â€” show the current directory and list all files
      - name: Show current directory
        run: pwd && ls -R

      # ğŸ Step 3: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # âš¡ Step 3.5: Cache pip dependencies (to speed up installs)
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          # Folder where pip stores downloaded packages
          path: ~/.cache/pip
          # Unique cache key (OS + hash of requirements.txt)
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          # Fallback if exact match not found
          restore-keys: |
            ${{ runner.os }}-pip-

      # ğŸ“¦ Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv

      # ğŸ¤– Step 5: Run Robot Framework tests
      - name: Run Robot Framework tests
        run: |
          mkdir -p reports
          chmod +x ./scripts/run_tests.sh
          ./scripts/run_tests.sh
        continue-on-error: true   # âœ… Let later steps run even if tests fail

      # ğŸ“ Step 6: Upload test reports as GitHub artifacts
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: reports/

      # ğŸ“§ Step 7: Send results via email
      - name: Send results by email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run: |
          python scripts/send_results.py

      # âœ… Step 8: Fail the workflow if there are test failures
      - name: Fail job on test failures
        if: always()
        run: |
          if [ -f reports/output.xml ]; then
            echo "Checking Robot Framework results..."
            FAILS=$(grep -o '<failures>[0-9]\+' reports/output.xml | head -n1 | sed -E 's/[^0-9]//g')
            if [ -z "$FAILS" ]; then
              echo "Could not determine failure count â€” treating as success."
              FAILS=0
            fi
            if [ "$FAILS" -gt 0 ]; then
              echo "âŒ Tests failed: $FAILS"
              exit 1
            else
              echo "âœ… All tests passed successfully."
            fi
          else
            echo "âš ï¸ No output.xml found â€” treating as failure."
            exit 1
          fi
